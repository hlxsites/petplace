version: 1

indices:
  sitemap-en-us:
    target: /query-index.xlsx
    exclude:
      - 'article/category/default'
      - 'drafts/**'
      - 'fragments/**'
      - 'en-gb/**'
      - 'tools/**'
    properties: &sitemap-base-props
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  sitemap-en-gb:
    target: /en-gb/query-index.xlsx
    include:
      - '/en-gb/**'
    exclude:
      - 'drafts/**'
      - 'tools/**'
      - 'en-gb/article/category/default'
      - 'en-gb/drafts/**'
      - 'en-gb/fragments/**'
    properties:
      <<: *sitemap-base-props
      primary-language-url:
        select: head > meta[name="primary-language-url"]
        value: attribute(el, "content")
  articles:
    include:
      - '/article/**'
    exclude:
      - 'article/category/default'
      - 'article/category/category-images'
      - 'article/breed/'
    target: /article/query-index.xlsx
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          parseTimestamp(attribute(el, 'content'), 'MM/DD/YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
  authors:
    include:
      - '/authors/**'
    target: /authors/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      avatar:
        select: head > meta[name="avatar"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')