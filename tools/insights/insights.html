<!DOCTYPE html>
<html>
    <head>
        <title>Insights</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="insights.css">
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta name="Description" content="Sidekick Insights" />
        <meta name="robots" content="noindex" />
        <base href="/" />
        <title>Sidekick Insights</title>
    </head>

    <body>
        <main>
            <div class="domainkey-form" style="display: none;">
                <h6>Register a Domain Key: <br>
                    This will store your domainkey in local storage
                </h6>
                <form id="domainkey-reg">
                    <label>Domain Key: </label>
                    <input type="text" id="domainkey-input" name="domainkey"/>
                    <button type="submit" form="domainkey-reg" id="save-domainkey">Save Key</button>
                </form>
            </div>
            <div class="insights-container">
                <div class="overview" id="info">
                    <h2>Sidekick Insights</h2>
                    <h5 id="url-info"></h5>
                </div>
                <div class="metric-group" id="cwv" style="display: none;">
                    <label for="lcp-label">LCP</label>
                    <div class="metric" id="lcp"></div>
                    <label for="cls-label">CLS</label>
                    <div class="metric" id="cls"></div>
                    <label for="inp-label">INP</label>
                    <div class="metric" id="inp"></div>
                </div>
                <div class="numeric-group" id="numerics">
                    <div class="numeric" id="pageviews"></div>
                </div>
                <button type="submit" id="delete-domainkey" style="width:fit-content; height:fit-content;">Delete Key</button>
            </div>
        </main>
        <script src="http://localhost:3000/tools/insights/insights.js"></script>
    </body>


</html>
