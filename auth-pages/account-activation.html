      .panel-greeting-item {

        display: flex;
        flex-direction: column;

        height: 276px;

      .panel-pet-image img {

      .panel-greeting-message {

      }

      .pet-name {

      }

      .panel-form-container {
        display: flex;
        flex-direction: column;
        float: left;
        height: 100%;
        width: 100%;
      }

      .panel-form-card {
        align-items: flex-start;
        background-color: #FFFFFF;
        border: 1px solid #e4e4eb;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        height: 461px;
        margin: auto;
        width: 100%;

      .footer-container {

        padding: 48px 80px;
      }

      .footer-container p {

        font-size: 14px;
        font-weight: 400;
        line-height: normal;
        margin: 0;
      }

      #api {
        padding: 40px;
      }

      @media screen and (max-width: 1120px) {
        header {
          height: 74px;
        }

        .header-logo {
          padding: 16px;
        }

        .panel-container {
          align-items: center;
          flex-direction: column;
          gap: 32px;
          justify-content: center;          
        }

        .panel-greeting-container {
          align-items: normal;
          height: 40%;
        }

        .panel-greeting-item {
          gap: 24px;
          height: 100%;
        }

        .panel-pet-image {
          height: 160px;
          width: 160px;
        }

        .panel-form-container {
          display: table-column;
          float: none;
        }

        .footer-container {
          padding: 48px 16px;
        }
      }

      @media screen and (max-width: 375px) {
        .panel-container {
          width: 88%;
        }
      }
