name: Pre-build the seach index

on:
  repository_dispatch:
    types:
      - resource-published
  pull_request:
    paths:
      - '.github/ci/**'
      - '.github/workflows/pre-vui-dsearch-index.yaml'

env:
  TARGETDIRECTORY: "../.."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        # The bot user https://github.com/hlx-blogs-keysight-bot is used to commit the changes. The personal access token
        # must be created from: https://github.com/settings/tokens
        # The token is then stored in the secrets of the this.
        # see https://github.com/hlxsites/blogs-keysight/settings/secrets/actions
        # more info: https://stackoverflow.com/a/72515781/79461
        token: ${{ secrets.BOT_ACCESS_TOKEN }}
    - name: Configure git
      run: |
        git config user.name "GitHubActions"
        git config user.email "<>"
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      working-directory: ./.github/ci
      run: npm install

    - name: Generate Search Index
      working-directory: ./.github/ci
      run:  node build-search-index.js ${{ env.TARGETDIRECTORY }}

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: 'search-index.json'
        commit_message: "chore: update the search index"
